version: 0.2

env:
  variables:
    environment: "development"
    dog: "Thonka"

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo My dog is $dog
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package